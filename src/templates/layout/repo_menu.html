<div>
	@if repo.user_name != ''
		<a class="repo-author" href='/@repo.user_name'>@repo.user_name</a>
		<p class="slash">/</p>
	@end
	<a class="repo-name" href='/@repo.user_name/@repo.name'>@repo.name</a>

	@if repo.is_public
		<span class="repo-visibility">Public</span>
	@else
		<span class="repo-visibility">Private</span>
	@end
</div>

<div class='repo-stats'>
	<a class='menu' href='/@repo.user_name/@repo.name/issues'>
		<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="exclamation-circle" class="svg-inline--fa fa-exclamation-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor
